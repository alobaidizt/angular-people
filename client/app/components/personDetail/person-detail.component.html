<div *ngIf="person" class="form-horizontal">
    <h2>{{person.firstName}} {{person.lastName}} details!</h2>
    <form #personForm="ngForm"  *ngIf="active"  (ngSubmit)="save()">
    <div class="form-group">
        <div *ngIf="!newPerson">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{person._id}}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">First Name: </label>
        <div class="col-sm-10">
            <input id="firstname" class="form-control" [(ngModel)]="person.firstName" placeholder="First name"
               required minlength="4" maxlength="24"
                name="firstname"
                #firstname="ngModel" />

           <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)"
                 class="alert alert-danger">
                <div [hidden]="!firstname.errors.required">
                  Name is required
                </div>
                <div [hidden]="!firstname.errors.minlength">
                  Name must be at least 4 characters long.
                </div>
                <div [hidden]="!firstname.errors.maxlength">
                  Name cannot be more than 24 characters long.
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name: </label>
        <div class="col-sm-10">
            <input id="lastname" class="form-control" [(ngModel)]="person.lastName" placeholder="Last name" name="lastname"
            required minlength="4" maxlength="24" #lastname="ngModel" />
            <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)"
                  class="alert alert-danger">
                 <div [hidden]="!lastname.errors.required">
                   Name is required
                 </div>
                 <div [hidden]="!lastname.errors.minlength">
                   Name must be at least 4 characters long.
                 </div>
                 <div [hidden]="!lastname.errors.maxlength">
                   Name cannot be more than 24 characters long.
                 </div>
             </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Address: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="person.address" placeholder="1234 Wall St" name="address"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Company: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="person.company" placeholder="IBM" name="company"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button id="personsubmit" type="submit" class="btn btn-primary"
             [disabled]="!personForm.form.valid">Save</button>
        </div>
    </div>
</form>
</div>
